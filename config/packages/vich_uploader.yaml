vich_uploader:
    db_driver: orm

    mappings:
        project_images:
            uri_prefix: '%project_images%'
            upload_destination: '%kernel.project_dir%/public%project_images%'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
            delete_on_update: false
            delete_on_remove: false